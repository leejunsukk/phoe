<!DOCTYPE html>
<html lang="en">
<head>

            font-family: Arial, sans-serif;

            margin: 0;

        }
        .container {
            width: 80%;
            margin: 20px auto;
            background-color: #ffffff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);

        .profile-img {
            width: 150px;
            height: 150px;
            border-radius: 50%;
            margin-bottom: 20px;
            object-fit: cover;
        }
        h1 {
            color: #333333;
        }
        p {
            color: #666666;
            font-size: 18px;
            line-height: 1.6;
        }
        .contact {
            margin-top: 20px;
        }
        .contact a {
            display: inline-block;
            background-color: #4CAF50;
            color: white;
            text-decoration: none;
            padding: 10px 20px;
            border-radius: 5px;
            margin-right: 10px;
            transition: background-color 0.3s;
        }
        .contact a:hover {
            background-color: #45a049;
        }
    </style>
